<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <!-- El ngClass sirve para colocar un class que cambie en algo la etiqueda-->
    <!-- En este caso se usa con [] para que reciba su valor de una variable en el .ts y su valor es el nombre de la variable-->

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body" align="center">

                    <img *ngIf="!imagenTemp" [src]=" 'xxx' | imagen" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                    <br><br>

                    <input (change)="seleccionImagen( $event.target.files[0] )" type="file">


                    <p>Modal body text goes here.</p>

                </div>
                <div class="modal-footer">
                    <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-secondary" data-dismiss="modal"> Subir Imagen </button>
                    <button (click)="cerrarModal()" type="button" class="btn btn-primary"> cerrar </button>
                </div>
            </div>
        </div>
    </div>

</div>
